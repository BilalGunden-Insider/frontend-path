version: '3.8'

services:
  movieapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movieapp-nuxt
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    networks:
      - movieapp-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: movieapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - movieapp
    networks:
      - movieapp-network

networks:
  movieapp-network:
    driver: bridge

